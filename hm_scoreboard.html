<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/score_list.css">
    <title>ScoreBoard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #39d78d;
            color: #ffffff;
            font-weight: bold;
        }

        td {
            color: #333;
        }

        .hidden {
            display: none;
        }

        .leaderboard-container {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            margin-top: 20px;
        }

        .leaderboard-container button {
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .leaderboard-container button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a href="categories.php" class="back-button">Back</a>
    </div>
    <div class="container">
        <h1>ScoreBoard</h1>
        <ul class="category-list">
            <li>
                <span>HangMan</span>
                <button class="btn" onclick="showLeaderboard('hm_leaderboard', ['Name', 'Result'], ['name', 'result'])">View Details</button>
            </li>
            <li>
                <span>Card Memory</span>
                <button class="btn" onclick="showLeaderboard('memory_leaderboard', ['Name', 'Flips', 'Time Left'], ['player_name', 'flips', 'time_left'])">View Details</button>
            </li>
            <li>
                <span>Number Guessing</span>
                <button class="btn" onclick="showLeaderboard('numguess_leaderboard', ['Name', 'Score'], ['player_name', 'score'])">View Details</button>
            </li>
        </ul>

        <div id="leaderboard-container" class="leaderboard-container hidden">
            <button onclick="hideLeaderboard()">Back to Categories</button>
            <table>
                <thead id="leaderboard-header"></thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        function showLeaderboard(key, headers, fields) {
            // Populate table headers
            const headerRow = headers.map(header => `<th>${header}</th>`).join('');
            document.getElementById('leaderboard-header').innerHTML = `<tr>${headerRow}</tr>`;

            // Fetch data from localStorage
            const leaderboardData = JSON.parse(localStorage.getItem(key)) || [];

            // Populate table rows
            const rows = leaderboardData.map((entry, index) => {
                const rowData = fields.map(field => `<td>${entry[field]}</td>`).join('');
                return `<tr><td>${index + 1}</td>${rowData}</tr>`;
            }).join('');
            document.getElementById('leaderboard-body').innerHTML = rows;

            // Show leaderboard container and hide category list
            document.querySelector('.category-list').classList.add('hidden');
            document.getElementById('leaderboard-container').classList.remove('hidden');
        }

        function hideLeaderboard() {
            // Hide leaderboard container and show category list
            document.getElementById('leaderboard-container').classList.add('hidden');
            document.querySelector('.category-list').classList.remove('hidden');
        }
    </script>
</body>
</html>
